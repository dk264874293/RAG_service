[pytest]
# pytest配置文件

# 测试文件匹配模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 异步测试配置
asyncio_mode = auto

# 命令行选项
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# 测试覆盖率最小阈值
[coverage:run]
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
