# Prometheus配置文件
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'rag-service'
    environment: 'production'

# 告警规则文件
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# 抓取配置
scrape_configs:
  # RAG服务自身指标
  - job_name: 'rag-service'
    static_configs:
      - targets: ['rag-service:8000']
        labels:
          service: 'rag-api'
          component: 'backend'
    scrape_interval: 10s
    metrics_path: '/metrics'

  # Prometheus自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MySQL Exporter (如果使用)
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
        labels:
          service: 'mysql'

  # Redis Exporter (如果使用)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # Node Exporter (系统指标)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'

# 告警管理
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# 存储配置
storage:
  tsdb:
    path: /prometheus
    retention.time: 30d
    retention.size: 50GB
